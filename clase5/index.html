<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header">
            <button type="button" id="normalStyleBtn">Estilo Normal</button>
            <button type="button" id="highContrastBtn">Estilo de Alto Contraste</button>
        </div>
        <hr>
    </header>
    <h1>Formulario de Datos Personales</h1>
    <div class="container mt-4">
      <form class="row g-3">
        <div class="col-12 col-md-6">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              required>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label for="date" id="label-date" class="form-label">Fecha de Nacimiento</label>
          <input type="date" id="date" name="date" class="form-control" required
            title="Por favor, ingresa una fecha de nacimiento válida." aria-required="true" aria-labelledby="label-date">
        </div>
        <div class="col-12 col-md-6">
          <label for="validationDefault03" class="form-label">País de residencia</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
